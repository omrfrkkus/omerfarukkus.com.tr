    <style>
        /* CSS Animasyonları */
        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        /* Animasyon sınıfı */
        .animated {
          animation: fadeInUp 1s ease-out; /* İstenilen animasyon adı, süre ve geçiş fonksiyonu ayarları */
        }
    </style>
</head>

            <nav>

                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="theme-switch-wrapper">
                    <strong>Light</strong>
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                    <strong>Dark</strong>
                </div>
            </nav>
        </div>
    </header>

    <section id="gallery" class="container animated">
