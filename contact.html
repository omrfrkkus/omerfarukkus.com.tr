<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ömer Faruk Kuş - İletişim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <script src="menu-highlight.js"></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated {
            animation: fadeInUp 1s ease-out;
        }

        #contact {
            text-align: left;
            margin-top: 50px;
            padding: 20px;
        }

        #contact a {
            text-decoration: none;
            color: #333;
            padding: 8px;
            transition: color 0.5s;
        }

        #contact a:hover {
            color: #0066cc;
        }

        .social-icons {
            display: flex;
            justify-content: left;
            margin-top: 20px;
            margin-bottom: 70px;
        }

        .social-icons a {
            font-size: 24px;
            color: #333;
            display: flex;
            align-items: center;
            padding: 8px;
            transition: color 0.5s;
        }

        .social-icons a img {
            width: 100px;
            height: 100px;
            margin-right: 8px;
            transform: scale(1);
            transition: transform 0.5s;
        }

        .social-icons a:hover {
            color: #0066cc;
        }

        .social-icons a:hover img {
            transform: scale(1.2);
        }

        .social-icons a span {
            opacity: 0;
            font-size: 22px;
            font-weight: bold;
            margin-left: 5px;
            transform: translateX(-20px);
            color: #0066cc;
            transition: opacity 0.5s, transform 0.5s, color 0.5s;
        }

        .social-icons a:hover span {
            opacity: 1;
            transform: translateX(0);
            color: #0066cc;
        }

        body.dark-mode .social-icons a span {
            color: #5776c9;
        }

        body.dark-mode .social-icons a:hover span {
            color: #5776c9;
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <h1>ÖMER FARUK KUŞ</h1>
            <nav>
                <ul>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="software.html">Software</a></li>
                    <li><a href="sports.html">Sports</a></li>
                    <li><a href="travel.html">Travel</a></li>
                    <li><a href="hobbies.html">Hobbies</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="theme-switch-wrapper">
                    <strong>Light</strong>
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                    <strong>Dark</strong>
                </div>
            </nav>
        </div>
    </header>

    <section id="contact" class="container animated">
        <h2>Contact Informations</h2>
        <p>Feel free to contact me!</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/omrfrkkus" target="_blank" title="Instagram">
                <img src="images/instagram.png" alt="Instagram">
                <span>Instagram</span>
            </a>
            <a href="https://www.linkedin.com/in/omrfrkkus" target="_blank" title="LinkedIn">
                <img src="images/linkedin.png" alt="LinkedIn">
                <span>LinkedIn</span>
            </a>
            <a href="mailto:omerfarukkus.61@gmail.com" title="E-mail">
                <img src="images/mail.png" alt="E-mail">
                <span>E-mail</span>
            </a>
        </div>
    </section>

    <footer class="animated">
        <div class="container">
            <p>&copy; 2024 Ömer Faruk Kuş. All rights reserved.</p>
        </div>
    </footer>

    <script src="dark-mode.js"></script>

    <script>
        document.querySelector('header h1').addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>

</body>

</html>
